<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Countdown Timer</title>
    </head>
    <body>
        <div class="container">
                
                <div class="timerClass">
                    <div class="nameClass">Crops</div>
                    <input id="hoursCrops" type="number" max="99" min="0" value="0" class="time">

                    <input id="secondsCrops" type="number" max="60" min="0" value="0" class="time">
                    <button id="startCrops" class="btn">Start</button>
                    <button id="resetCrops" class="btn">Reset</button>
                </div>
